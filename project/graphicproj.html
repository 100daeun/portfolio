<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[디자인가이드] VAYO</title>
  <link rel="shortcut icon" href="../img/project/graphicproj_favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/font.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f5f5f5;
      font-family: 'SUIT', 'pretendard', sans-serif;
      letter-spacing: -1px;
      font-weight: 700;
    }

    #wrap {
      width: 80%;
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
    }

    .btn {
      position: fixed;
      right: 2%;
      bottom: 25px;
    }

    .btn a {
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 55px;
      height: 55px;
      text-align: center;
      border: 2px solid rgb(34, 36, 38, 0.7);
      border-radius: 20px;
      margin-bottom: 5px;
      transition: all 0.5s;
      color: rgb(34, 36, 38, 0.9);
      font-size: 18px;
      background: transparent;
    }

    .btn a:hover {
      border: 2px solid #F05A4F;
      color: #F05A4F;
    }

    .btn .gotop img {
      width: 20px;
      height: 20px;
      filter: brightness(0);
      transition: all 0.5s;
    }

    .btn .gotop:hover img {
      filter: brightness(1);
    }

    @media (max-width: 768px) {
      #wrap {
        width: 90%;
      }

      .btn a {
        width: 45px;
        height: 45px;
        border-radius: 15px;
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      #wrap {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div>
      <img src="../img/project/graphicproj.png" alt="바요 디자인가이드">
    </div>
    <div class="btn">
      <a href="#" class="gotop">
        <img src="../img/project/gotop.png" alt="상단가기">
      </a>
    </div>
  </div>


  <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
  <script>
    const lenis = new Lenis({
      autoRaf: true,
    });
  </script>
</body>

</html>
