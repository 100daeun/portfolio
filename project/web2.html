<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[디자인 가이드] 동아대학교 입학안내</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #eee;
    }

    #wrap {
      width: 80%;
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
    }

    .btn a {
      text-decoration: none;
      color: #fff;
      display: block;
      width: 60px;
      padding: 20px 0;
      text-align: center;
    }

    .btn a .gotop {
      background: #000;
    }

    @media (max-width: 768px) {
      .btn {
        display: none;
      }
    }
  </style>

</head>

<body>
  <div id="wrap">
    <div>
      <img src="../img/project/web2.png" alt="동아대입학안내 디자인가이드">
    </div>
    <div class="btn">
      <a href="#" class="gotop"></a>
    </div>
  </div>
</body>

</html>
